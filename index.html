<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.5.0/fetch.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.0.3/numeral.min.js"></script>
    <script src='Source/index.js'> </script>
    <script src="Source/headlines.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark md-5">
        <a class="navbar-brand" href="#">Crypto Tracker</a>
        <div class="navbar-collapse">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="index.html">home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">about</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">contact</a></li>
        </ul>
        </div>
    </nav>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-8">
              <div class="jumbotron">
                  <h1 class="display-4">Crypto Tracker</h1>
                  <p class="lead">Browse top cryptocurrency listings and news</p>
                  <hr class="my-4">
                  <form class="form-inline d-flex justify-content-center md-form form-sm mt-0" action="details.html" method="GET">
                      <i class="fas fa-search" aria-hidden="true"></i>
                      <input class="form-control form-control-sm ml-3 w-75" type="text" value="" 
                          aria-label="Search" name="currency" placeholder="Search" list=currency>
                  </form>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-8">
            <h3>Top Crypto</h3>
            <div id="table_container">
              <table id="table" class="table table-striped">
                <thead>
                  <tr class="bg-info">
                    <th data-column="name" data-order="desc"># &#9650</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Market Cap</th>
                    <th>Volume</th>
                    <th>24 hour</th>
                    <th>7 days</th>
                  </tr>
                </thead>
                <tbody id="table_body">
                  <script>request_table();</script>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-xs-6 col-md-4">
            <h3>Crypto's Latest</h3>
            <div id="headlines_list" class="headlines">
              <script> request_headlines();</script>
            </div>
          </div>
        </div>
    </body>
</html>
