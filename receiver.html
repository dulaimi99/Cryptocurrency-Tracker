<!DOCTYPE html>
<html>
    <head>
        <title>Parameter Receiver Example</title>
    </head>
    <body>
        <div id="parameter"></div>
        <script>
            var parameters = location.search.substring(1).split("&");

            var temp = parameters[0].split("=");
            l = unescape(temp[1]);
            console.log(l)
            document.getElementById("parameter").innerHTML = l;
        </script>
    </body>
</html>
