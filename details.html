<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.js"></script>
    <script src=graph.js></script>
    <script src=details.js></script>
    <script> //Grabbing the url parameter
      var parameters = location.search.substring(1).split("&");
      var temp = parameters[0].split("=");

      var coin = temp[1].replaceAll("+", " ");
      coin = unescape(coin);
      </script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark md-5">
        <a class="navbar-brand" href="#">Crypto Tracker</a>
        <div class="navbar-collapse">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="index.html">home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">about</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">contact</a></li>
        </ul>
        </div>
    </nav>

    
    
      <body>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-8">
                <div class="jumbotron">
                    <h1 class="display-4">Crypto Tracker</h1>
                    <hr class="my-4">
                    <form class="form-inline d-flex justify-content-center md-form form-sm mt-0" action="details.html" method="GET">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input class="form-control form-control-sm ml-3 w-75" type="text" value="" 
                          aria-label="Search" name="currency" placeholder="Search" list=currency>
                        <datalist id="currency"></datalist>
                        <script src="search.js"></script>
                      </form>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-md-5">
              <h2 id="coin_name"></h2>
              <script>
                if(coin) {
                  document.getElementById("coin_name").innerHTML = "<center>" + coin + "<\center>";
                }
                else {
                  document.getElementById("coin_name").innerHTML = "";
                }
              </script>
              <div>
                <table id="numbers" style="display: none" class="table table-striped">
                  <tr>
                    <th>Price</th>
                    <th id="price"></th>
                  </tr>
                  <tr>
                    <th>Market Cap</th>
                    <th id="cap"></th>
                  </tr>
                  <tr>
                    <th>Trading Volume</th>
                    <th id="vol"></th>
                  </tr>
                  <tr id="hl" style="display: none">
                    <th>24hr High/Low</th>
                    <th id="hilo"></th>
                  </tr>
                  <tr id="24pc" style="display: none">
                    <th>24hr Price Change</th>
                    <th id="24h%"></th>
                  </tr>
                  <tr id="7dpc" style="display: none">
                    <th>7 Day Price Change</th>
                    <th id="7d%"></th>
                  </tr>
                  <tr id="14dpc" style="display: none">
                    <th>14 Day Price Change</th>
                    <th id="14d%"></th>
                  </tr>
                </table>
                <!--<script>
                  getNumbers(coin);
                </script>-->
              </div>
              <br />
              <div id="descrip">  
                <script>
                  getInfo(coin);
                </script>
              </div>
              <br />
            </div>
            <div id="col_b" class="col-xs-6 col-md-7" style="display: none">
              <div class="btn-group d-flex justify-content-center">
                <button id="24" onclick="graphDisplay('24')" type="button" class="btn btn-info">Last 24 hours</button>
                <button id="week" onclick="graphDisplay('week')" type="button" class="btn btn-info">Last Week</button>
                <button id="2week" onclick="graphDisplay('2week')" type="button" class="btn btn-info">Last 2 Weeks</button>
              </div>
              <div id="week_charts">
                <canvas id="prices_chart"></canvas>
                <canvas id="caps_chart"></canvas>
                <canvas id="vols_chart"></canvas>
              </div>
              <div id="24h_charts" style="display: none">
                <canvas id="prices_chart_24"></canvas>
                <canvas id="caps_chart_24"></canvas>
                <canvas id="vols_chart_24"></canvas>
              </div>
              <div id="2week_charts" style="display: none">              
                <canvas id="prices_chart_2w" ></canvas>
                <canvas id="caps_chart_2w"></canvas>
                <canvas id="vols_chart_2w"></canvas>
              </div>
              <script>
                getGraph(coin);
              </script>
            </div>
          </div>
</body>
</html>
